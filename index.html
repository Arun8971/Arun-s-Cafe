<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Arun's Cafe</title>
</head>
<body>
    <header class="head">
        <nav class="nav-bar">
            <div class="logo">
                <img src="/images/logo.png" alt="Arun's Cafe">
            </div>

            <div class="nav-links" id="menu">
               <a href="#">
                <li>Home</li>
               </a>
               <a href="#">
                <li>Services</li>
               </a>
               <a href="#">
                <li>About</li>
               </a>
               <a href="#">
                <li>Contact</li>
               </a>
            </div>

            <div class="nav-btn">
                <i class="material-icons" id="open-menu" onclick="openMenu()">apps</i>

    <div class="offer">

        <div class="container">

                <img src="/images/Pizza.avif" alt="">

                <img src="/images/burger.jpg" alt="">

            </div>

                <img src="/images/salad.jpg" alt="">
                <button>Salads</button>
            </div>
            <div class="box">
                <img src="/images/soup.jpg" alt="">
                <button>Soups</button>
            </div>
            <div class="box">
                <img src="/images/dessert.webp" alt="">
                <button>Desserts</button>
            </div>
            <div class="box">
                <img src="/images/combo.webp" alt="">
                <button>Combo Meals</button>
            </div>
            <div class="box">
                <img src="/images/Beverage.jpg" alt="">
                <button>Beverages</button>
            </div>
        </div>


    <script src="/js/script.js"></script>
